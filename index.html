<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="chat-container">
            <div class="chat-log">
                <!-- Aquí se mostrarán los mensajes del chat -->
                <ul id="chat-messages"></ul>
            </div>
            <div class="input-container">
                <div class="file-input-container">
                    <input type="file" id="file-input-button">
                </div>
                <form action="http://127.0.0.1:8000/analysis/upload/" method="post"></form>
                <button id="send-button">
                    <img src="enviar-mensaje.png" alt="Enviar mensaje" />
                </button>
            </div>
            <!-- Agregamos un contenedor para las bolitas -->
            <div class="bolitas-container"></div>
        </section>
        <script type="text/javascript" src="bolitasanimation.js" charset="utf-8"></script>
        <script type="text/javascript" src="subirarchivos.js" charset="utf-8"></script>
</html>
